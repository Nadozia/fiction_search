<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiction_Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>金庸小說關鍵字搜尋</h1>
    </header>
    <div class='searchField'>
        <i class="fas fa-search fa-5x search-icon"></i>
        <div class='searchInfo'>
            <div >
                <div class='center'>
                    <label for='number_lr' class='col-25'>前後字數:</label>
                    <input id='number_lr' class='number_lr col-75' type='number'>
                </div>
                <div class='center'>
                    <label for='chars' class='col-25'>關鍵字:</label>
                    <input id='chars' class='chars col-75' type='text'>
                </div>
                <div class='center'>
                    <button id='enter' class='center'>查看</button>
                </div>
                
            </div>
        </div>
    </div>
    <table class='result'></table>
    <!-- Script -->
    <script src='script.js'></script>
</body>
</html>
